<section
  id="contacts"
  class="pt-24 pb-12 bg-gradient-to-br from-purple-50 via-white to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-purple-900 transition-colors duration-300"
>
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-2 gap-12 items-start max-w-6xl mx-auto">
      <div class="space-y-6">
        <h2
          class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-700 via-indigo-600 to-purple-800 bg-clip-text text-transparent"
        >
          Entre em Contato
        </h2>
        <div class="space-y-4 text-gray-600 dark:text-gray-300 text-lg leading-relaxed">
          <p>
            Estou disponível para
            <strong class="text-purple-600 dark:text-purple-400"
              >oportunidades profissionais</strong
            >
            e
            <strong class="text-purple-600 dark:text-purple-400">parcerias estratégicas</strong> em
            projetos inovadores.
          </p>
          <p>
            Entre em contato para discutir como posso contribuir com expertise técnica e soluções
            eficientes para seus desafios.
          </p>
        </div>
      </div>

      <div
        class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-2xl shadow-xl shadow-purple-100/50 dark:shadow-purple-900/30 p-8 border border-purple-100 dark:border-purple-700/50"
      >
        <form class="space-y-5">
          <div class="group">
            <label
              for="nome"
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200 group-focus-within:text-purple-600 dark:group-focus-within:text-purple-400 transition-colors"
            >
              Nome
            </label>
            <input
              type="text"
              id="nome"
              class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 outline-none"
              placeholder="Digite seu nome"
              required
            />
          </div>

          <div class="group">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200 group-focus-within:text-purple-600 dark:group-focus-within:text-purple-400 transition-colors"
            >
              E-mail
            </label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 outline-none"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="group">
            <label
              for="assunto"
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200 group-focus-within:text-purple-600 dark:group-focus-within:text-purple-400 transition-colors"
            >
              Assunto
            </label>
            <input
              type="text"
              id="assunto"
              class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 outline-none"
              placeholder="Digite o assunto"
              required
            />
          </div>

          <div class="group">
            <label
              for="mensagem"
              class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200 group-focus-within:text-purple-600 dark:group-focus-within:text-purple-400 transition-colors"
            >
              Mensagem
            </label>
            <textarea
              id="mensagem"
              rows="4"
              class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 outline-none resize-none"
              placeholder="Escreva sua mensagem"
            ></textarea>
          </div>

          <button
            type="submit"
            class="group w-full py-3.5 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold rounded-xl shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 focus:ring-4 focus:ring-purple-500/30 transition-all duration-300 flex items-center justify-center gap-2"
          >
            <span>Enviar Mensagem</span>
            <span
              class="group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform text-lg"
              >→</span
            >
          </button>
        </form>
      </div>
    </div>

    <div class="mt-16 pt-8 border-t border-purple-200/50 dark:border-purple-800/50 text-center">

      <p class="text-gray-500 dark:text-gray-400">
        &copy; 2025 Carlos Eduardo. Todos os direitos reservados.
      </p>
    </div>
  </div>
</section>
