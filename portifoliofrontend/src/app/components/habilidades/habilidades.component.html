<section id="skills" class="py-20 bg-slate-900">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-white mb-4">Minhas Habilidades</h2>
      <p class="text-gray-300 text-lg max-w-2xl mx-auto">
        Tecnologias e ferramentas que domino para criar soluções completas
      </p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-4xl mx-auto">
      @for (skill of skills; track skill.name; let i = $index) {
        <div #skillCard class="skill-card group flex flex-col items-center p-6 bg-slate-800/50 backdrop-blur-sm rounded-xl hover:bg-purple-900/50 hover:shadow-lg transition-all duration-300 cursor-pointer"
             [style.animation-delay.ms]="i * 100">
          <div class="w-16 h-16 mb-4 flex items-center justify-center rounded-full bg-slate-700 shadow-md group-hover:shadow-lg group-hover:scale-110 transition-all duration-300"
               [ngStyle]="{'background-color': skill.color + '20', 'border': '2px solid ' + skill.color + '40'}">
            <i [attr.data-lucide]="skill.icon" class="w-8 h-8" [ngStyle]="{'color': skill.color}"></i>
          </div>

          <h3 class="text-lg font-semibold text-white mb-2 text-center">{{ skill.name }}</h3>

          <div class="w-full bg-slate-700 rounded-full h-2 mb-2">
            <div class="h-2 rounded-full transition-all duration-1000 ease-out"
                 [ngStyle]="{'width': skill.level + '%', 'background-color': skill.color}">
            </div>
          </div>

          <span class="text-sm text-gray-400 font-medium">{{ skill.level }}%</span>
        </div>
      }
    </div>
  </div>
</section>
