<app-header></app-header>

<section id="home" class="relative min-h-screen bg-slate-950 flex items-center justify-center overflow-hidden px-4 sm:px-6">
  <div class="absolute inset-0">
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-64 h-64 sm:w-96 sm:h-96 bg-gradient-radial from-blue-400/30 via-purple-400/20 to-transparent rounded-full blur-3xl animate-pulse"></div>

    <div class="hidden sm:block absolute top-20 left-1/4 w-2 h-2 bg-blue-300 rounded-full animate-bounce opacity-60"></div>
    <div class="hidden sm:block absolute top-32 right-1/4 w-1 h-1 bg-purple-300 rounded-full animate-ping opacity-40"></div>
    <div class="hidden sm:block absolute top-40 left-1/3 w-1.5 h-1.5 bg-indigo-300 rounded-full animate-pulse opacity-50"></div>
  </div>

  <div class="relative z-10 container mx-auto text-center">
    <div class="animate-fade-in-up">
      <div class="mb-6 sm:mb-8">
        <div class="w-32 h-32 sm:w-40 sm:h-40 mx-auto rounded-full border-4 border-slate-300/30 shadow-2xl overflow-hidden bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center hover:scale-105 transition-transform duration-300">
          <img src="foto-perfil.jpeg" alt="Carlos Eduardo" class="w-full h-full object-cover">
        </div>
      </div>

      <h1 class="text-4xl sm:text-6xl md:text-7xl lg:text-8xl font-bold mb-4 sm:mb-6 bg-gradient-to-br from-slate-300 to-slate-500 bg-clip-text text-transparent tracking-tight animate-glow">
        Carlos Eduardo
      </h1>

      <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl mb-6 sm:mb-8 text-slate-400 font-medium tracking-wide">
        Desenvolvedor Full Stack
      </h2>

      <p class="text-lg sm:text-xl mb-8 sm:mb-12 text-slate-500 max-w-2xl mx-auto leading-relaxed px-4">
        Apaixonado por criar soluções inovadoras com tecnologias modernas.
      </p>

     <div class="flex justify-center">

<button
  (click)="downloadCV()"
  class="inline-flex items-center gap-2 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white px-8 py-4 rounded-xl font-semibold shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 transition-all duration-300 hover:scale-105"
>
  <lucide-icon [img]="DownloadIcon" class="w-5 h-5"></lucide-icon>
  Download Currículo
</button>
</div>

      <div class="flex justify-center space-x-6 mt-8 sm:mt-12">
        <a href="https://linkedin.com/in/carlos-eduardoleao-9b9a00237" class="text-slate-400 hover:text-blue-400 transition-colors duration-300 transform hover:scale-110">
          <lucide-icon [img]="LinkedinIcon" class="w-6 h-6"></lucide-icon>
        </a>
        <a href="https://github.com/EduardoLeao-system" class="text-slate-400 hover:text-slate-300 transition-colors duration-300 transform hover:scale-110">
          <lucide-icon [img]="GithubIcon" class="w-6 h-6"></lucide-icon>
        </a>
      </div>
    </div>
  </div>

  <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-slate-950 to-transparent"></div>
</section>

<app-sobre></app-sobre>

<app-habilidades></app-habilidades>


<section id="projects" class="py-16 sm:py-20 bg-slate-900">
  <div class="container mx-auto px-4 sm:px-6">
    <div class="text-center mb-12 sm:mb-16">
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-4 sm:mb-6">
        Meus Projetos
      </h2>
      <p class="text-lg sm:text-xl text-gray-300 max-w-3xl mx-auto px-4">
        Aqui estão alguns dos projetos que desenvolvi, demonstrando minhas habilidades em diferentes tecnologias.
      </p>

      <div class="mt-6 inline-flex items-center px-4 py-2 bg-slate-700 text-blue-300 rounded-full text-sm font-medium">
        <lucide-icon [img]="CheckCircleIcon" class="w-4 h-4 mr-2"></lucide-icon>
        {{ projects.length }} Projetos Concluídos
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 sm:gap-8 max-w-7xl mx-auto">
      <app-cards-projetos *ngFor="let project of projects" [project]="project"></app-cards-projetos>
    </div>
  </div>
</section>
<app-contatos></app-contatos>
